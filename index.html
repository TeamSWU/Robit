<html>
<head>
    <meta charset="UTF-8">
    <title>Робит</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>


<body>
<div class="wrapper">
    <header class="header">Ниво 1</header>
    <article class="main">
        <img src="images/Robit.png" class="center-block"/>
    </article>
    <aside class="aside aside-left">
        <div id="circle" class="drop-number">
        </div>

        <div id="square" class="drop-number">
        </div>

        <div id="rectangle" class="drop-number">
        </div>

        <div id="triangle" class="drop-number">
        </div>
    </aside>
    <aside class="aside aside-right">
        <div class="drag-number">
        <p>1</p>
        </div>

        <div class="drag-number">
        <p>2</p>
        </div>
        <div class="drag-number">
        <p>3</p>
        </div>

        <div class="drag-number">
        <p>4</p>
        </div>
        <div class="drag-number">
        <p>5</p>
        </div>

    </aside>
    <div class="bottom"><button id="proceed-button" class="button">Продължи</button></div>
</div>
</body>
</html>

<script src="libraries/jquery-1.11.3.min.js"></script>
<script src="libraries/jquerypp.js"></script>
<script>
    $('.drag-number').on('draginit', function (ev, drag) {
        drag.ghost();
    });

    $('.drop-number').on({
        'dropover': function () {
            $(this).addClass('highlight');
        },
        'dropout': function () {
            $(this).removeClass('highlight');
        },
        'dropon': function (ev, drop, drag) {
            $(this).html(drag.element.html());
            $(this).removeClass('highlight');
        }
    });

    $('#proceed-button').click(function () {
        if ($('#circle > p').html() == 1) {
            window.alert("pezi");
        } else {
            window.alert('asdads');
        }
    });
</script>
