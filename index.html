<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Робит</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>
<div id="wrapper">
    <div id="left" class="aside">
        <div id="circle" class="dropnumber">
        </div>

        <div id="square" class="dropnumber">
        </div>

        <div id="rectangle" class="dropnumber">
        </div>

        <div id="triangle" class="dropnumber">
        </div>

    </div>

    <div id="main">
        <img src="images/Robit.png" class="center-block"/>
    </div>


    <div id="right" class="aside">
        <div class="dragNumber">
            <p>1</p>
        </div>

        <div class="dragNumber">
            <p>2</p>
        </div>
        <div class="dragNumber">
            <p>3</p>
        </div>

        <div class="dragNumber">
            <p>4</p>
        </div>
        <div class="dragNumber">
            <p>5</p>
        </div>
    </div>
    <div id="bottom"><button id="proceedButton" class="btn btn-success">Продължи</button></div>
</div>
</body>
</html>

<script src="libraries/jquery-1.11.3.min.js"></script>
<script src="libraries/bootstrap.min.js"></script>
<script src="libraries/jquerypp.js"></script>
<script>
    $('.dragNumber').on('draginit', function (ev, drag) {
        drag.ghost();
    });

    $('.dropNumber').on({
        'dropover': function () {
            $(this).addClass('highlight');
        },
        'dropout': function () {
            $(this).removeClass('highlight');
        },
        'dropon': function (ev, drop, drag) {
            $(this).html(drag.element.html());
            $(this).removeClass('highlight');
        }
    });

    $('#proceedButton').click(function () {
        if ($('#circle > p').html() == 1) {
            window.alert("pezi");
        } else {
            window.alert('asdads');
        }
    });
</script>
